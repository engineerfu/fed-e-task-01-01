<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/><meta name="exporter-version" content="Evernote Mac 9.3.3 (459822)"/><meta name="altitude" content="6.666577816009521"/><meta name="author" content="刘六六丶"/><meta name="created" content="2020-06-24 16:30:54 +0000"/><meta name="latitude" content="30.39609042253927"/><meta name="longitude" content="120.308434081157"/><meta name="source" content="desktop.mac"/><meta name="updated" content="2020-06-24 16:48:22 +0000"/><title>函数式编程的概念</title></head><body><div><span>    <span>    函数式编程（Functional Programming 简称FP）是一种编程范式，其他的编程范式还有 面向过程编程和面向对象编程</span></span><br/></div><div><span><span><span>    <span>    函数式编程是一种思维模式，程序本身是 根据输入经过某种运算获得相应的输出，函数式编程就是对运算过程进行抽象，函数式编程中的函数不是指程序中的函数，而是数学层面上的函数即映射关系，例如 y = sin（x），这里的函数指的是x 和 y 的映射关系</span></span><br/></span></span></div><div><span><span><span>    <span>    </span></span><br/></span></span></div><div><span><span><span>    <span>    </span></span><br/></span></span></div></body></html>
